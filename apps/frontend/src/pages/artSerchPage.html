    <script>
        const API_URL = '/api/articles/search'; // ç’°å¢ƒã«åˆã‚ã›ã¦å¤‰æ›´
        
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const articleList = document.getElementById('articleList');
        const resultMsg = document.getElementById('resultMsg');

        // æ¤œç´¢å®Ÿè¡Œ
        async function executeSearch() {
            const keyword = searchInput.value;
            if(!keyword) return;

            resultMsg.textContent = `ã€Œ${keyword}ã€ã®æ¤œç´¢çµæœ`;
            articleList.innerHTML = '<li style="padding:20px; text-align:center;">Loading...</li>';

            try {
                // APIãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                const res = await fetch(`${API_URL}?q=${encodeURIComponent(keyword)}&limit=10`);
                if(!res.ok) throw new Error('Network error');
                const data = await res.json();

                renderArticles(data.articles);
            } catch (e) {
                console.error(e);
                articleList.innerHTML = '<li style="padding:20px; text-align:center; color:red;">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</li>';
            }
        }

        // è¨˜äº‹æç”»
        function renderArticles(articles) {
            if(articles.length === 0) {
                articleList.innerHTML = '<li style="padding:20px; text-align:center;">è¨˜äº‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</li>';
                return;
            }

            articleList.innerHTML = '';
            articles.forEach(article => {
                // æ‰‹æ›¸ããƒ¡ãƒ¢ã®ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’å†ç¾
                const li = document.createElement('li');
                li.className = 'article-card';
                li.innerHTML = `
                    <div class="card-header">
                        <div class="author-info">
                            <div>${escapeHtml(article.author.name)} (@${escapeHtml(article.author.handle)})</div>
                            <div style="font-size:0.8rem; color:#aaa;">${new Date(article.publishedAt).toLocaleDateString()}</div>
                        </div>
                        <img src="${article.author.avatarUrl || 'https://placehold.co/40'}" class="author-icon" alt="icon">
                    </div>
                    
                    <a href="/articles/${article.handle}" class="article-title">${escapeHtml(article.title)}</a>
                    
                    <div class="article-summary">${escapeHtml(article.summary)}</div>

                    <div class="tags">
                        <span class="tag">Cè¨€èª</span>
                        <span class="tag">åˆå¿ƒè€…</span>
                    </div>

                    <div class="card-footer">
                        <span class="stat-item">â™¡ ${article.likesCount}</span>
                        <span class="stat-item">ğŸ‘ 0</span> <span class="stat-item">ğŸ‘€ ${article.viewsCount}</span>
                    </div>
                `;
                articleList.appendChild(li);
            });
        }

        function escapeHtml(str) {
            if(!str) return '';
            return str.replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' })[m]);
        }

        searchBtn.addEventListener('click', executeSearch);
        searchInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') executeSearch(); });
